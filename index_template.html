<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makelaarsland Houses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .main-card { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.07); padding: 32px 24px; margin-top: 40px; }
        .house-list-item { border-bottom: 1px solid #eee; padding: 18px 0; }
        .house-title { font-size: 1.1rem; font-weight: 600; color: #285AA0; }
        .house-meta { color: #666; font-size: 0.95rem; }
        .house-link { text-decoration: none; color: #285AA0; }
        .house-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card mx-auto" style="max-width: 900px;">
            <h1 class="mb-4">Makelaarsland Houses</h1>
            <div>
                {% for house in houses %}
                <div class="house-list-item">
                    <a class="house-link" href="{{ house.filename }}">
                        <span class="house-title">{{ house.title }}</span>
                    </a>
                    <div class="house-meta">
                        <span>Price: {{ house.price }}</span> |
                        <span>Address: {{ house.address }}</span> |
                        <span>Agent: {{ house.agent }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
